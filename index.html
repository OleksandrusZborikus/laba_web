<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Резюме</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .cv-container {
      background-color: inherit;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #738F31;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #738F31;
      font-size: 32px;
      margin-bottom: 20px;
    }

    h2 {
      color: #a3c653;
      font-size: 24px;
      border-bottom: 2px solid #a3c653;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    p, li {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    /* Повзунок теми */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #738F31;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Модальне вікно */
    #feedbackModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: inherit;
      color: inherit;
      border: 2px solid #738F31;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #feedbackModal button.close-btn {
      float: right;
      background: transparent;
      border: none;
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }

    #feedbackModal form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #feedbackModal input, #feedbackModal textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #comments {
      list-style: disc;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Зборовський Олександр Олександрович</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </header>

  <div class="cv-container">
    <h2>Мета</h2>
    <p>Здобути досвід у своїй спеціальності.</p>

    <h2>Досвід роботи</h2>
    <ul>
      <li>Адміністрування системи</li>
      <li>Участь у подкастах на університетські теми</li>
    </ul>

    <h2>Коментарі роботодавців</h2>
    <ul id="comments"></ul>

    <h2>Контакти</h2>
    <p>Email: zborikus@gmail.com</p>
    <p>Телефон: +380976163364</p>
    <p>Місто: Львів, Україна</p>
  </div>

  <footer>
    <div id="storage-info"></div>
  </footer>

  <!-- Модальне вікно -->
  <div id="feedbackModal">
    <button class="close-btn" onclick="document.getElementById('feedbackModal').style.display='none'">✖</button>
    <form action="https://formspree.io/f/xgvkbrzj" method="POST">
      <label>Ім’я: <input type="text" name="name" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <label>Телефон: <input type="tel" name="phone"></label>
      <label>Повідомлення: <textarea name="message"></textarea></label>
      <button type="submit">Відправити</button>
    </form>
  </div>

  <script>
    // Зберегти інфу в localStorage
    const browserInfo = {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language
    };
    localStorage.setItem('browserInfo', JSON.stringify(browserInfo));

    document.addEventListener('DOMContentLoaded', () => {
      const infoContainer = document.getElementById('storage-info');
      const storedInfo = JSON.parse(localStorage.getItem('browserInfo'));
      if (storedInfo) {
        infoContainer.textContent =
          `ОС: ${storedInfo.platform}, Браузер: ${storedInfo.userAgent}, Мова: ${storedInfo.language}`;
      }

      // Завантажити коментарі
      fetch('https://jsonplaceholder.typicode.com/posts/6/comments')
        .then(res => res.json())
        .then(comments => {
          const list = document.getElementById('comments');
          comments.forEach(c => {
            const li = document.createElement('li');
            li.textContent = `${c.name}: ${c.body}`;
            list.appendChild(li);
          });
        });

      // Перемикання теми
      const themeToggle = document.getElementById('themeToggle');
      const now = new Date();
      const hour = now.getHours();
      const savedTheme = localStorage.getItem('theme');

      function applyTheme(theme) {
        document.body.classList.remove('light', 'dark');
        document.body.classList.add(theme);
        themeToggle.checked = theme === 'dark';
        localStorage.setItem('theme', theme);
      }

      if (savedTheme) {
        applyTheme(savedTheme);
      } else {
        applyTheme((hour < 7 || hour >= 21) ? 'dark' : 'light');
      }

      themeToggle.addEventListener('change', () => {
        applyTheme(themeToggle.checked ? 'dark' : 'light');
      });

      // Модальне вікно через 60 секунд
      setTimeout(() => {
        document.getElementById('feedbackModal').style.display = 'block';
      }, 60000);
    });
  </script>
</body>
</html>
